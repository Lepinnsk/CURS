<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D</title>
  <link rel="stylesheet" href="3dtext.css">
</head>
<body>
  <div id="text" data-text="CSS 3D ТЕКСТ SLepin &#169;">CSS 3D ТЕКСТ SLepin &#169;</div>

  <div class="btn"><a href="../../index.html#top">назад</a></div>
  
  <script type="text/javascript">
    const text = document.getElementById('text')
    let shadow = '';
    for (let i = 0; i < 30; i++) {
      shadow = shadow + (shadow? ',':'')+ -i*1+'px '+ i*1+'px 0 #d9d9d9';
    }
    text.style.textShadow = shadow;
  </script>
</body>
